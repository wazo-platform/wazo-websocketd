[tox]
env_list = py39, linters
no_package = false

[testenv]
commands =
    pytest --junitxml=unit-tests.xml --cov=wazo_websocketd --cov-report term --cov-report xml:coverage.xml wazo_websocketd {posargs}
deps =
    -rrequirements.txt
    -rtest-requirements.txt
    pytest-cov

[testenv:linters]
base_python = python3.10
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files


[testenv:integration]
base_python = python3.9
use_develop = true
deps = -rintegration_tests/test-requirements.txt
change_dir = integration_tests
pass_env =
    INTEGRATION_TEST_TIMEOUT
    WAZO_TEST_DOCKER_LOGS_DIR
    WAZO_TEST_DOCKER_LOGS_ENABLED
    WAZO_TEST_DOCKER_OVERRIDE_EXTRA
commands =
    make test-setup
    pytest {posargs}
allowlist_externals =
    make
